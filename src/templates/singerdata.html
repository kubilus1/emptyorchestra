<h3>Your Queue</h3>
{% for song in queued %} 
<div class='grid grid-pad'>
<div class='alink clear'>
<div class='col-1-12'>
<div class='content'>
    <a href='#!' onclick='do_unqueue_song("{{ song.artist }}", "{{ song.title }}", "{{ song.path }}", "{{ song.archive }}", "{{ loop.index0 }}");'>X</a><br>
</div></div>
<div class='col-1-6'>
<div class='content'>
    {{ song.artist }}
</div></div>
<div class='col-1-3'>
<div class='content'>
    {{ song.title }}
</div></div>
<div class='col-1-12'>
<div class='content'>
    <a href='#!' onclick='do_queue_up("{{ loop.index0 }}");'>^</a><br>
    <a href='#!' onclick='do_queue_down("{{ loop.index0 }}");'>v</a><br>   
</div></div>
</div>
</div>
{% endfor %}

<h3>Favorite Songs</h3>
{% for song in favorites %} 
<div class='grid grid-pad'>
<a href='#!' onclick='do_click_song("{{ song.artist }}", "{{ song.title }}", "{{ song.path }}", "{{ song.archive }}", "{{ song.duration }}", "favorite");'>
<div class='alink clear'>
<div class='col-1-4'>
<div class='content'>
    {{ song.artist }}
</div></div>
<div class='col-1-3'>
<div class='content'>
    {{ song.title }}
</div></div>
</div>
</a>
</div>
{% endfor %}

<h3>Suggestions
<button style="border: none;" onclick="recommend()">&#8634;</button>
</h3>
{% for song in recommended %} 
<div class='grid grid-pad'>
<a href='#!' onclick='do_click_song("{{ song.artist }}", "{{ song.title }}", "{{ song.path }}", "{{ song.archive }}", "{{ song.duration }}", "normal");'>
<div class='alink clear'>
<div class='col-1-4'>
<div class='content'>
    {{ song.artist }}
</div></div>
<div class='col-1-3'>
<div class='content'>
    {{ song.title }}
</div></div>
</div>
</a>
</div>
{% endfor %}
