{% for song in items %}
<div class='grid grid-pad'>
    <a href='#!' onclick='do_queue_song("", "{{ song.title }}", "{{ song.vidid }}", "youtube", "{{ song.duration }}");'>
<div class='alink clear'>
<div class='col-1-3'>
<div class='content'>
    {{ song.title }}
</div></div>

<div class='col-1-3'>
<div class='content'>
    {{ song.duration }}
</div></div>

<div class='col-1-3'>
<div class='content'>
    <img src={{ song.imgurl }} />
</div></div>

</div>
</a>
</div>
{% endfor %}
