{% for song in items %}
<div class='grid grid-pad'>
<div class='alink clear'>
    <a href='#!' onclick='do_save_song("", "{{ song.title }}", "{{ song.vidid }}", "youtube");'>
<div class='col-1-4'>
<div class='content'>
    {{ song.title }}
</div></div>

<div class='col-1-3'>
<div class='content'>
    <img src={{ song.imgurl }} />
</div></div>

</div>
</a>
</div>
{% endfor %}
